<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Week 2</title>
</head>
<body>
    <form action="test.py" method="post">
        <input type="hidden" value="123425">
        <div>
            <label>Username</label> <br>
            <input type="text" name="username" required placeholder="Write your username">
        </div>
        <hr>
        <div>
            <label>Password</label> <br>
            <input type="password" name="password" placeholder="write a valid password">
        </div>
        <hr>
        <div>
            <label>Mobile</label> <br>
            <input type="tel" value="+20100 (234) 123" name="mobile" placeholder="write your phone number">
        </div>
        <hr>
        <div>
            <label>Email</label> <br>
            <input type="email" name="email" required placeholder="write a valid email">
        </div>
        <hr>
        <div>
            <label>Subject</label> <br>
            <input type="text" name="subject" placeholder="write your subject">
        </div>
        <br>
        <div>
            <input type="reset" value="Empty Form">
            <input type="submit" value="Send Data">
        </div>
    </form>
    <div>
        <label>Range</label>
        <input type="range" min="100" max="500" step="50" value="400">
    </div>
</body>
</html>
